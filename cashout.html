<html> 
<head>
<meta charset=utf-8 />
<title>Cricket Cashout System</title>
<style type="text/css">
body {margin: 30px;}
</style> 
<script language=“javascript”>

function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        num4 = document.getElementById("secondNumber1").value;
  num3 = num1 * num2;
  document.getElementById("result").innerHTML = num3 / num4;
alert(num3);
}
</script>

</head>
<body>
<form>
  <h1>Bet Team</h1>
Amount : <input type="text" id="firstNumber" /><br>
Odds : <input type="text" id="secondNumber" /><br>
  <h1>Cashout Team</h1>
Odds : <input type="text" id="secondNumber1" /><br>
<input type="button" onClick="multiplyBy()" Value="Multiply" />
</form>
<p>The Bet Amount is : <br>
<span id = "result"></span>
</p>
</body>
</html>
